<!DOCTYPE html>
<html>
<head>
	<title> Table </title>
	<style>
		table, th,td{
			border: 1px solid blue;
			border-collapse: collapse;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<caption> Time Table </caption>
		<tr>
			<th rowspan="6" > Hours </th>
			<th> Mon </th>
			<th> Tue </th>
			<th> Web </th>
			<th> Thu </th>
			<th> Fri </th>
		</tr>
		<tr>
			<td> Science </td>
			<td> Maths </td>
			<td> Science </td>
			<td> Maths </td>
			<td> Arts </td>
		</tr>
		<tr>
			<td> Social </td>
			<td> History </td>
			<td> English </td>
			<td> Social </td>
			<td> Sports </td>
		</tr>
		<tr>
			<th colspan="5" > Lunch </th>
		</tr>
		<tr>
			<td> Science </td>
			<td> Maths </td>
			<td> Science </td>
			<td> Maths </td>
			<td rowspan="2"> Project </td>
		</tr>
		<tr>
			<td> Social </td>
			<td> History </td>
			<td> English </td>
			<td> Social </td>
		</tr>
			</table>
</body>
</html>
