<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
</head>
<body>
	<h1>Contact Form</h1>
	<form action="" method="get">

		<label for="name">Name</label>
		<br>
		<input name="name" id="name" >

		<br>

		<label for="email">Email</label>
		<br>
		<input type="email" name="email" id="email" >

		<br>
	
		<label for="phone">Phone</label>
		<br>
		<input type="number" name="phone" id="phone" >

		<br>

		<label for="address">Address</label>
		<br>
		<input type="text" name="address" id="address" placeholder="Street Address" >

		<br>

		<label for="city">City</label>
		<br>
		<input type="text" name="city" id="city" >

		<br>

		<label for="state">State</label>
		<br>
		<input type="text" name="state" id="state" >

		<br>

		<label for="zipCode">Zip Code</label>
		<br>
		<input type="number" name="zipCode" id="zipCode" >

		<br>


		<label for="country" >Country :</label>
		<br>
		<select id="country">
			<option value="USA">USA</option>
			<option value="India">India</option>
		</select>

		<br>
	
		<label >Gender :</label>
		<br>
		<input type="radio" name="gender" id="male" value="Male" >
		<label for="male">Male</label>

		<br>

		<input type="radio" name="gender" id="female" value="Female" >
		<label for="female">Female</label>

		<br>

		<input type="radio" name="gender" id="other" value="Other" >
		<label for="other">Other</label>

		<br>
		
		<label >Service Interested In :</label>
		<br>

		<input type="checkbox" name="web" id="webdev" value="Web Development" >
		<label for="webdev">Web Development</label>

		<br>

		<input type="checkbox" name="seo" id="seo" value="SEO" >
		<label for="seo">SEO</label>

		<br>

		<input type="checkbox" name="marketing" id="marketing" value="Marketing" >
		<label for="marketing">Marketing</label>

		<br>
		
		<label for="message">Message</label>
		<br>
		<textarea name="message" id="message" cols="15" rows="5"></textarea>

		<br>
		
		<label for="message">Upload Your File :</label>
		<br>
		<input type="file" name="file">
		
		<br>
	
		<button type="submit">Submit</button>
		
	</form>
</body>
</html>
